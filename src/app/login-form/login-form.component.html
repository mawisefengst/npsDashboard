  <div class="container rounded_table admin_loginbox">

      <form (ngSubmit)="onSubmit()" #f="ngForm">

          <h1>Admin Login</h1>

          <div class="form-group">
             <label>Email</label>
             <input type="text" name="email" id="email" class="form-control" ngModel required email #email="ngModel"/>
             <p class="errorMsg has-error" *ngIf="!email.valid && email.touched">Please enter a valid email</p>
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" id="password" ngModel required [minlength]="6" #password="ngModel"/>
            <p class="errorMsg has-error" *ngIf="!password.valid && password.touched">Password be at least 6 characters long</p>
          </div>  

          <div class="form-group">
            <input type="submit" class="button button-primary" value="Login" [disabled]="!f.valid">
          </div>  

          <p class="errorMsg has-error">{{serverMessage}}</p>

          <p>Please contact admin us via <a href="mailto:contactus@sportssystems.com">contactus@sportssystems.com</a> for new user request</p>

      </form>

  </div>
